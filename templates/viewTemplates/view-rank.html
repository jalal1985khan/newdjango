{% include 'header.html' %}
{% include 'middleware.html' %}

    <!-- Main content -->
    <section class="content">
 
      <!-- Info boxes -->
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Lists Rank</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
            <tr>
              <th>Sno</th>
              <th>Rank Name</th>
              <th>Rank Order</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
              {% for ranks in rank %}              
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ ranks.rank_name }}</td>
              <td>{{ ranks.rank_order }}</td>
              <td>{{ ranks.rank_category }}</td>
              <td>
                <a href="{% url 'edit-rank' ranks.id %}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
                <a href="{% url 'delete-rank' ranks.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            {% endfor%}            
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->


</div>

<!-- form end here-->

<!-- end body table here-->


    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}
