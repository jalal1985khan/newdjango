{% include 'header.html' %}
{% include 'middleware.html' %}

<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-md-12">
 <!-- Info boxes -->
 <div class="box">
    <div class="box-header">
      <h3 class="box-title">Country List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>

          
        <tr>
          <th>Sno</th>
          <th>Country Name</th>
          <th>Country Code</th>
          <th>Phone Code</th>
          <th>Action</th>
        </tr>
        
        </thead>
        <tbody>
          {% for views in country %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{ views.country_name}}</td>
          <td>{{ views.country_code}}</td>
          <td>{{ views.country_phone_code}}</td>
          <td>
            <a href="{% url 'edit-country' views.id %}" class="btn btn-primary"><i class="fa fa-edit"></i></a>
            <a href="{% url 'delete-country' views.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->


</div>


    </div>
</div>
</div>  
    
    </section>
    <!-- /.content -->
  
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}
