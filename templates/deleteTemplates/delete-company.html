{% include 'header.html' %}
{% include 'middleware.html' %}
    <!-- Main content -->
    <section class="content">
     
        <div class="col-md-12">

            <div class="box box-danger" style="width:50%;">
                <div class="box-header with-border">
                    <h2 class="box-title">Are you sure you want to delete <strong>{{ delete }}</strong> ?</h2>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form method="POST" action="{% url 'delete-company' delete.id %}">
                    {% csrf_token %}
                  <div class="box-footer">
                    <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
                  </div>
                </form>
              </div>

            <!-- /.box -->
        </div>
  

    </section>
    <!-- /.content -->
  </div>
