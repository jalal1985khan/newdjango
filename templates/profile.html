{% include 'header.html' %}

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-4">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-circle" src="/media/{{ request.user.profile.user_image }}" alt="User profile picture">

              <h3 class="profile-username text-center">
                {{ request.user.profile.name }}
              </h3>

              <p class="text-muted text-center">
                {%  if request.user.is_superuser == True %} Administrator {% endif %} </p>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          
        </div>
        <!-- /.col -->
        <div class="col-md-8">
            <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Update Profile</h3>
                  
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      {{form.name}}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Phone</label>

                    <div class="col-sm-10">
                      {{form.phone}}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      {{form.email}}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Profile</label>
                    <div class="col-sm-10">
                      {{form.user_image}}
                    </div>
                  </div>
         
           
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
     </div></div> 

        </div>

    </section>
    <!-- /.content -->
  </div>
</div>
<!-- ./wrapper -->
{% include 'footer.html' %}
